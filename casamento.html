<!DOCTYPE html>
<html>
<head>
  <title>Pedido de Casamento</title>
  <style>
    body {
      background-image: url("caminho/para/imagem-da-princesa-jujuba.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      text-align: center;
    }

    #yesButton,
    #noButton {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #FF4081;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #noButton {
      background-color: #777777;
    }
  </style>
</head>
<body>
  <div id="message">
    <h1>Você quer se casar comigo?</h1>
    <a id="yesButton">Sim</a>
    <a id="noButton">Não</a>
  </div>

  <script src="caminho/para/seu-arquivo-javascript.js"></script>
</body>
</html>
